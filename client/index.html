<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Simple Banking UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

    <h2>Banking Client UI</h2>

    <!-- Create Account -->
    <div class="card">
        <h3>Create Account</h3>
        <input id="ca_productCode" placeholder="Product Code (SAL1, SAL2, STU1, STU2)" />
        <select id="ca_productType">
            <option value="SALARY">SALARY</option>
            <option value="STUDENT">STUDENT</option>
        </select>
        <input id="ca_name" placeholder="Name" />
        <input id="ca_age" placeholder="Age" type="number" />
        <input id="ca_accountNumber" placeholder="Account Number (ACC-XXXX)" />

        <button onclick="createAccount()">Create Account</button>
        <div class="output" id="createAccountOutput"></div>
    </div>

    <!-- Retrieve Account -->
    <div class="card">
        <h3>Retrieve Account</h3>
        <input id="ra_accountNumber" placeholder="Account Number" />
        <select id="ra_productType">
            <option value="SALARY">SALARY</option>
            <option value="STUDENT">STUDENT</option>
        </select>

        <button onclick="retrieveAccount()">Retrieve Account</button>
        <div class="output" id="retrieveAccountOutput"></div>
    </div>

    <!-- Post Transaction -->
    <div class="card">
        <h3>Post Transaction</h3>
        <input id="pt_accountNumber" placeholder="Account Number" />
        <select id="pt_paymentType">
            <option value="CREDIT">CREDIT</option>
            <option value="DEBIT">DEBIT</option>
        </select>
        <input id="pt_amount" placeholder="Amount" type="number" />
        <input id="pt_date" placeholder="Date (YYYY-MM-DD)" />

        <button onclick="postTransaction()">Post Transaction</button>
        <div class="output" id="postTransactionOutput"></div>
    </div>

    <!-- Retrieve Transaction -->
    <div class="card">
        <h3>Retrieve Transaction</h3>
        <input id="rt_postingNumber" placeholder="Posting Number (P-YYYYMMDD-XXXX)" />

        <button onclick="retrieveTransaction()">Retrieve Transaction</button>
        <div class="output" id="retrieveTransactionOutput"></div>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
